<!DOCTYPE html>
<html lang="en" dir="ltr">

    <head>
        <script src="http://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha256-4+XzXVhsDmqanXGHaHvgh1gMQKX40OUvDEBTu8JcmNs=" crossorigin="anonymous"></script>
        <script type="text/javascript">
            $(document).ready(function () {
                function createFamilyTree() {
                    $("body").append(
                    "<table><thead><tr><th>Firstname</th><th>Lastname</th></tr></thead></table>"
                    );
                    $("table").append("<tbody></tbody>");
                }
                //addewMember
                function addNewMember(firstName, lastName, position) {
                    let newRow = $("<tr></tr>");
                    let firstNameCell = $("<td></td>").html(firstName);
                    let lastNameCell = $("<td></td>").html(lastName);
                    let x = $("<td></td>")
                        .html("(x)")
                        .css("background", "orange")
                        .click(function () {
                        $(this).parent().remove();
                        });
                    $(newRow).append(firstNameCell, lastNameCell, x);
                    if (position === 'before') {
                        $("tbody").prepend(newRow);
                    }
                    else {
                    $("tbody").append(newRow);
                    }
                }
                function createForm() {
                    $("body").prepend(
                    "<input></input><input></input><select><option value='before'>Before</option><option value='after'>After</option></select><input type='submit' id='submitbutton'>"
                    );
                    $('#submitbutton').click(function () {
                        fname = $('input:first').val();
                        lname = $('input:nth-of-type(2)').val();
                        befaf = $("select").val();
                        addNewMember(fname, lname, befaf);
                    });
                }
                createFamilyTree();
                createForm();
            });
        </script>
        <meta charset="utf-8" />
        <title>Task 5</title>

    </head>

</html>
