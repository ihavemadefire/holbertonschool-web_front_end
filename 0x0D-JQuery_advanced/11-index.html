<!DOCTYPE html>
<html lang="en" dir="ltr">

    <head>
        <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
        <script type="application/javascript">
            $('document').ready(function () {
                
                // add post row form
                function addPostRow(data) {

                    $('body').append("<p>Post created with id " + data.id + ", title: " + data.title + ", author: " + data.author + "</p>")
                }
                
                //list posts
                function listPosts() {
                    $.get('http://localhost:3000/posts', function (r) {
                        r.forEach(post => {
                            addPostRow(post);
                        });
                    }).fail(() => {
                        alert('Server Error');
                    });
                }

                // build the form
                function buildForm() {
                    $('body').append('<form><div><label for="author">Author</label><input type="text" id="author"></div><div><label for="title">Title</label><textarea name="" id="title" cols="30" rows="10"></textarea></div></div><input type="submit"></form>');
                    $('form').submit(function (event) {
                        event.preventDefault();
                        sendForm();
                    });
                    $('textArea').keypress(function (event){
                        if (event.which === 13) {
                            event.preventDefault();
                            sendForm();
                        }
                    });
                }

                //send form
                function sendForm () {
                    $('form').after("About to send the query to the API");
                    let title = $('#title').val();
                    let author = $('#author').val();
                    let obj = {title:title, author:author};
                    $.ajax({
                        url: "http://localhost:3000/posts",
                        type: 'POST',
                        data: obj,
                        success: function (r) {
                            addPostRow(r);
                        },
                        error: () => {
                            alert('Error sending POST query');
                        }
                    });
                    e.preventDefault();
                }

                listPosts();
                buildForm();
            });
        </script>
        <meta charset="utf-8" />
        <title>Task 11
        </title>

    </head>

    </body>

</html>
